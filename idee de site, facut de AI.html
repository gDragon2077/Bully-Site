<!DOCTYPE html>
<html>
<head>
  <title>Raportează caz de bully</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
    }
    nav {
      background-color: #eee;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #333;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
    }
    nav a:hover {
      color: #fff;
      background-color: #333;
      padding: 5px 10px;
      border-radius: 5px;
    }
    main {
      padding: 20px;
    }
    main h2 {
      margin: 20px 0;
      font-size: 24px;
    }
    main p {
      font-size: 18px;
      line-height: 1.5;
      margin: 20px 0;
    }
    main form {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
    }
    main form label {
      font-size: 18px;
      margin-bottom: 10px;
    }
    main form input, main form textarea {
      font-size: 18px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    main form button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    main form button:hover {
      background-color: #fff;
      color: #333;
      cursor: pointer;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    footer p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Raportează caz de bully</h1>
  </header>
  <nav>
    <a href="#">Acasă</a>
    <a href="#">Despre</a>
    <a href="#">Contact</a>
  </nav>
  <main>
    <h2>Raportează un caz de bully</h2>
    <p>Dacă ai fost martor sau daca ai fost victimă a unui caz de bully, te rugăm să completezi formularul de mai jos pentru a ne raporta situația.</p>
    <form>
      <label for="nume">Nume:</label>
      <input type="text" id="nume" name="nume" required>
      <label for="prenume">Prenume:</label>
      <input type="text" id="prenume" name="prenume" required>
      <label for="email">Adresă email:</label>
      <input type="email" id="email" name="email" required>
      <label for="telefon">Număr de telefon:</label>
      <input type="text" id="telefon" name="telefon">
      <label for="detalii">Detalii despre caz:</label>
      <textarea id="detalii" name="detalii" rows="5" required></textarea>
      <button type="submit">Trimite raportul</button>
    </form>
  </main>
  <br>
  <footer>
    <p>gDragon2077 - 2022</p>
    <p>Imagined by humans, generated by AI</p>
  </footer>
</body>
</html>
